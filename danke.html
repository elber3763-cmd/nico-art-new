<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank | Nico Art</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#0078D4', dark: '#050505', light: '#f3f4f6' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #f3f4f6; }
        
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 120, 212, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-6 relative overflow-hidden">

    <div class="bg-glow"></div>

    <div class="max-w-2xl w-full space-y-8 animate-fade-in-up z-10">
        
        <div class="relative group mx-auto w-24 h-24">
            <div class="absolute inset-0 bg-green-500 rounded-full opacity-20 animate-pulse-slow"></div>
            <div class="relative w-full h-full border-2 border-green-500 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(34,197,94,0.4)] bg-black">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500 transform group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <div class="space-y-4">
            <h1 class="text-5xl md:text-6xl font-serif text-white tracking-wide drop-shadow-lg">Vielen Dank!</h1>
            <p class="text-gray-300 text-lg md:text-xl leading-relaxed font-light max-w-lg mx-auto">
                Ihre Nachricht wurde erfolgreich übermittelt.<br>
                Ich werde mich in Kürze bei Ihnen melden.
            </p>
        </div>

        <div class="pt-8">
            <a href="index.html" class="inline-block px-12 py-4 border border-white/20 bg-white/5 backdrop-blur-md text-white rounded-full uppercase tracking-[0.25em] text-xs font-bold hover:bg-white hover:text-black hover:shadow-[0_0_30px_rgba(255,255,255,0.4)] hover:scale-105 transition-all duration-500">
                Zurück zur Galerie
            </a>
        </div>

        <p class="text-xs text-gray-500 mt-12 uppercase tracking-widest">
            Automatische Weiterleitung in <span id="countdown" class="text-primary font-bold text-base mx-1">9</span> Sekunden
        </p>

    </div>

    <script>
        let seconds = 9;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (countdownElement) countdownElement.innerText = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>
</html>
